<!DOCTYPE html>
<html lang="ru">
<head>
    <title>sconv</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sconv">
    <link rel="icon" type="image/png" href="/sconv/assets/ico/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/sconv/assets/ico/favicon.svg" />
    <link rel="shortcut icon" href="/sconv/assets/ico/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/sconv/assets/ico/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="sconv" />
    <link rel="manifest" href="/sconv/assets/ico/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sconv/assets/css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="currencies">
                <div>
                    <label for="won_kzt_currency">1 won - kzt</label>
                    <input type="number" inputmode="numeric" class="input" id="won_kzt_currency" value="0.380">
                </div>
                <div>
                    <label for="won_kzt_currency">1 rub - kzt</label>
                    <input type="number" inputmode="numeric" class="input" id="rub_kzt_currency" value="6.5">
                </div>
                <div>
                    <label for="won_kzt_currency">1 usd - kzt</label>
                    <input type="number" inputmode="numeric" class="input" id="usd_kzt_currency" value="540">
                </div>
            </div>

            <button type="button" class="table-btn" id="table-btn">Показать таблицу</button>
            
            <table class="table" id="table" cellspacing="0" cellpadding="5">
                <thead>
                    <tr>
                        <th>KRW</th>
                        <th>KZT</th>
                        <th>RUB</th>
                        <th>USD</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><strong>1 000</strong> &#8361;</th>
                        <td><span>380</span> &#8376;</td>
                        <td><span>59</span> &#8381;</td>
                        <td><span>1</span> &#36;</td>
                    </tr>
                    <tr>
                        <th><strong>10 000</strong> &#8361;</th>
                        <td><span>3 800</span> &#8376;</td>
                        <td><span>585</span> &#8381;</td>
                        <td><span>7</span> &#36;</td>
                    </tr>
                    <tr>
                        <th><strong>20 000</strong> &#8361;</th>
                        <td><span>7 600</span> &#8376;</td>
                        <td><span>1 170</span> &#8381;</td>
                        <td><span>14</span> &#36;</td>
                    </tr>
                    <tr>
                        <th><strong>30 000</strong> &#8361;</th>
                        <td><span>11 400</span> &#8376;</td>
                        <td><span>1 754</span> &#8381;</td>
                        <td><span>21</span> &#36;</td>
                    </tr>
                    <tr>
                        <th><strong>40 000</strong> &#8361;</th>
                        <td><span>15 200</span> &#8376;</td>
                        <td><span>2 339</span> &#8381;</td>
                        <td><span>28</span> &#36;</td>
                    </tr>
                    <tr>
                        <th><strong>50 000</strong> &#8361;</th>
                        <td><span>19 000</span> &#8376;</td>
                        <td><span>2 923</span> &#8381;</td>
                        <td><span>35</span> &#36;</td>
                    </tr>
                    <tr>
                        <th><strong>100 000</strong> &#8361;</th>
                        <td><span>38 000</span> &#8376;</td>
                        <td><span>5 856</span> &#8381;</td>
                        <td><span>70</span> &#36;</td>
                    </tr>
                    <tr>
                        <th><strong>1 000 000</strong> &#8361;</th>
                        <td><span>380 000</span> &#8376;</td>
                        <td><span>58 462</span> &#8381;</td>
                        <td><span>704</span> &#36;</td>
                    </tr>
                </tbody>
            </table>

            <div class="convert">
                <div class="convert__grid">
                    <div>
                        <label for="input">Корейские воны:</label>
                        <input type="number" inputmode="numeric" class="input" id="input">
                    </div>
                    <div>
                        <label for="quantity">Количество:</label>
                        <input type="number" inputmode="numeric" class="input" id="quantity" value="1">
                    </div>
                    <span class="convert__currency">&#8361;</span>
                </div>
                <button type="button" class="convert-btn" id="convert-btn">Рассчитать</button>
                <div class="convert__result">
                    <div class="convert-result__item" id="convert-result-kzt"></div>
                    <div class="convert-result__item" id="convert-result-rub"></div>
                    <div class="convert-result__item" id="convert-result-usd"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="/sconv/assets/js/script.js"></script>
</body>
</html>
